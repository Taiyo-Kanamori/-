<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name = "viewport" content="width=device-width, initial-scale=1.0" />
    <title>サンプルページ</title>
    <script src = "kanamori.js" defer></script>
    <link rel = "stylesheet" href="kanamori.css" />
  </head>

  <body>
    <header>
      <h1>のこり時間</h1>
      現在時刻　<span id = "current-time"></span><br>
      設定時間<input type = "time" id = "set-time" ><button onclick="differencetime()">決定</button>
      <p id = "dif-time"><p>

      <script>
      let hours, minutes, seconds;
      function updateTime() {
          const now = new Date(); // 現在の日付と時刻を取得
          const hours = String(now.getHours()).padStart(2, '0'); // 時間を取得
          const minutes = String(now.getMinutes()).padStart(2, '0'); // 分を取得
          const seconds = String(now.getSeconds()).padStart(2, '0'); // 秒を取得
          // フォーマットした時間を表示
          document.getElementById('current-time').textContent = `${hours}:${minutes}:${seconds}`;
      }
      // ページが読み込まれたときに時間を表示
      updateTime();
      // 1秒ごとに時間を更新
      setInterval(updateTime, 1000);

      function differencetime() {
        let settime = document.getElementById('set-time').value;
        let [sethours,setminutes] = settime.split(':').map(Number);
        let settotalseconds = (sethours*3600)+(setminutes*60);
        let totalseconds = (hours*3600)+(minutes*60)+seconds;
        let difseconds = settotalseconds-totalseconds
        document.getElemetById('dif-time').textContent = `${difseconds}`;
      }
      differencetime();
      setInterval(differencetime, 1000);


  </script>

 
    
    </header>
